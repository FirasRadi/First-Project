<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مستكشف المعرفة</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #764ba2;
      --secondary-color: #667eea;
      --text-color: #f0f0f0;
      --card-bg: rgba(255, 255, 255, 0.1);
      --border-color: rgba(255, 255, 255, 0.3);
    }

    /* ✅ التعديل: تحسين نموذج الصندوق ليكون أكثر اتساقًا */
    html {
        box-sizing: border-box;
    }
    *, *::before, *::after {
        box-sizing: inherit;
    }

    body {
      font-family: 'Cairo', 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    /* ✅ التعديل: إضافة وسم <main> لتحسين الدلالة */
    main {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    #lang-switcher {
      background: none; border: 1px solid var(--border-color); color: var(--text-color);
      padding: 8px 15px; border-radius: 20px; cursor: pointer; font-family: inherit;
      font-size: 16px; transition: all 0.3s ease;
    }
    #lang-switcher:hover {
      background-color: var(--card-bg); box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .search-wrapper {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
    }

    .search-container {
      display: flex; width: 100%;
    }

    #queryInput {
      flex-grow: 1; padding: 15px; font-size: 18px; border: 1px solid var(--border-color);
      background: var(--card-bg); color: var(--text-color); font-family: inherit; outline: none;
    }
    #queryInput::placeholder { color: rgba(255, 255, 255, 0.7); }
    html[dir="ltr"] #queryInput { border-radius: 50px 0 0 50px; }
    html[dir="rtl"] #queryInput { border-radius: 0 50px 50px 0; }

    #searchButton {
      padding: 15px 25px; font-size: 18px; background-color: var(--secondary-color);
      color: white; border: none; cursor: pointer; font-family: inherit; transition: background-color 0.3s ease;
    }
    html[dir="ltr"] #searchButton { border-radius: 0 50px 50px 0; }
    html[dir="rtl"] #searchButton { border-radius: 50px 0 0 50px; }
    #searchButton:hover { background-color: var(--primary-color); }

    #suggestions-container {
        position: absolute; top: 100%; left: 0; right: 0; background: var(--card-bg);
        backdrop-filter: blur(10px); border: 1px solid var(--border-color);
        border-top: none; border-radius: 0 0 15px 15px; z-index: 1000; overflow: hidden;
        transform: translateZ(0); -webkit-transform: translateZ(0);
    }
    #suggestions-container div {
        padding: 12px 20px; cursor: pointer; transition: background-color 0.2s ease;
    }
    #suggestions-container div:hover { background-color: rgba(255, 255, 255, 0.2); }
    html[dir="ltr"] #suggestions-container { text-align: left; }
    html[dir="rtl"] #suggestions-container { text-align: right; }

    #status { font-size: 18px; min-height: 25px; margin-bottom: 20px; max-width: 800px; width: 100%; }

    #result-card, .skeleton-loader {
      background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 20px;
      width: 100%; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      padding: 25px;
    }
    
    #result-card { 
        display: none; opacity: 0; animation: fadeIn 0.8s forwards; 
    }
    html[dir="ltr"] #result-card, html[dir="ltr"] .skeleton-loader { text-align: left; }
    html[dir="rtl"] #result-card, html[dir="rtl"] .skeleton-loader { text-align: right; }

    /* ✅ التعديل: استخدام Flexbox لتخطيط أكثر حداثة وقوة بدلاً من float */
    .card-content {
        display: flex;
        flex-wrap: wrap; /* للسماح بالتفاف العناصر على الشاشات الصغيرة */
        gap: 20px;
        align-items: flex-start;
    }
    .card-text-content {
        flex: 1; /* للسماح لهذا العنصر بأخذ المساحة المتبقية */
        min-width: 250px; /* لمنع الضغط الشديد على النص */
    }
    #result-image {
      width: 120px; height: 120px; border-radius: 15px; object-fit: cover;
      border: 2px solid var(--border-color);
      flex-shrink: 0; /* لمنع الصورة من التقلص */
    }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    .skeleton-loader {
        display: none; transform: translateZ(0); -webkit-transform: translateZ(0);
    }
    .skeleton {
        background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
        background-size: 200% 100%; animation: skeleton-loading 1.5s infinite linear; border-radius: 5px;
    }
    @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .skeleton-header { display: flex; align-items: flex-start; gap: 20px; }
    .skeleton-img { width: 120px; height: 120px; border-radius: 15px; flex-shrink: 0; }
    .skeleton-title-block { flex: 1; }
    .skeleton-title { height: 30px; width: 70%; margin-bottom: 15px; }
    .skeleton-text { height: 18px; margin-bottom: 10px; }
    .skeleton-text.w-90 { width: 90%; }
    .skeleton-text.w-80 { width: 80%; }
    .skeleton-text.w-50 { width: 50%; }
    
    #result-title { font-size: 2rem; font-weight: 700; margin-top: 0; margin-bottom: 10px; }
    #quick-facts { font-style: italic; color: rgba(255, 255, 255, 0.85); margin-bottom: 20px;
                   border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
    #summary-text { line-height: 1.8; font-size: 16px; white-space: pre-line; }
    
    .speech-controls { display: none; gap: 10px; margin-top: 20px; align-items: center; }
    #tts-toggle-btn {
        background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-color);
        width: 45px; height: 45px; border-radius: 50%; cursor: pointer;
        font-size: 22px; display: flex; align-items: center; justify-content: center;
        transition: all 0.2s ease;
    }
    #tts-toggle-btn:hover { box-shadow: 0 0 10px rgba(255,255,255,0.3); }
    
    #full-article-link { display: inline-block; margin-top: 20px; color: var(--text-color);
        text-decoration: none; font-weight: bold; padding: 8px 15px;
        border: 1px solid var(--border-color); border-radius: 20px; transition: all 0.3s ease; }
    #full-article-link:hover { background-color: var(--card-bg); box-shadow: 0 0 10px rgba(255,255,255,0.2); }
    
    .disambiguation-link {
        display: block; background: var(--card-bg); padding: 10px 15px; margin-bottom: 10px;
        border-radius: 10px; cursor: pointer; transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .disambiguation-link:hover { transform: scale(1.03); background-color: rgba(255,255,255,0.2); }

    .footer { margin-top: auto; padding-top: 40px; font-size: 14px; opacity: 0.7; }
    
    .footer a {
        color: inherit; text-decoration: none; transition: opacity 0.3s ease;
    }
    .footer a:hover { opacity: 1; text-decoration: underline; }
  </style>
</head>
<body>

  <div class="header">
    <h1 data-translate-key="title">🔍 مستكشف المعرفة</h1>
    <button id="lang-switcher" data-translate-key="lang_button">Switch to English</button>
  </div>

  <main>
    <div class="search-wrapper">
      <div class="search-container">
        <input type="text" id="queryInput" data-translate-key="placeholder">
        <button id="searchButton" data-translate-key="search_button"></button>
      </div>
      <div id="suggestions-container"></div>
    </div>
    
    <p id="status"></p>

    <div class="skeleton-loader" id="skeleton-loader">
      <div class="skeleton-header">
        <div class="skeleton skeleton-img"></div>
        <div class="skeleton-title-block">
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-text w-90"></div>
          <div class="skeleton skeleton-text w-50"></div>
        </div>
      </div>
      <div class="skeleton skeleton-text w-90" style="margin-top: 20px;"></div>
      <div class="skeleton skeleton-text w-80"></div>
      <div class="skeleton skeleton-text w-90"></div>
      <div class="skeleton skeleton-text w-80"></div>
    </div>

    <div id="result-card">
      <div class="card-content">
        <!-- ✅ التعديل: النص البديل فارغ افتراضيًا وسيتم ملؤه بواسطة JS لتحسين إمكانية الوصول -->
        <img id="result-image" src="" alt=""> 
        <div class="card-text-content">
          <h2 id="result-title"></h2>
          <p id="quick-facts"></p>
          <p id="summary-text"></p>
        </div>
      </div>
      <div class="speech-controls" id="speech-controls">
          <button id="tts-toggle-btn">▶️</button>
      </div>
      <a id="full-article-link" href="#" target="_blank" data-translate-key="full_article_link"></a>
    </div>
  </main>
  
  <footer class="footer">
    <a href="https://t.me/Umkulthumadmin_bot" target="_blank" rel="noopener noreferrer" data-translate-key="footer_made_by">Made by Radi</a>
  </footer>

<script>
// ✅ التعديل: تغليف الكود بالكامل في مستمع حدث لضمان تشغيله بعد تحميل DOM بالكامل
document.addEventListener('DOMContentLoaded', () => {
    const translations = {
        ar: {
            title: "🔍 مستكشف المعرفة", lang_button: "Switch to English",
            placeholder: "ابحث عن أي شيء... (مثل: ألبرت أينشتاين)", search_button: "ابحث",
            status_error: "⚠️ حدث خطأ. الرجاء المحاولة مرة أخرى.",
            status_not_found: "❌ لم أجد شيئًا. هل يمكنك التأكد من الاسم؟", full_article_link: "اقرأ المقال الكامل",
            disambiguation_title: "وجدنا عدة نتائج. أي واحدة تقصد؟",
            footer_made_by: "صُنع بواسطة راضي"
        },
        en: {
            title: "🔍 Knowledge Explorer", lang_button: "التبديل إلى العربية",
            placeholder: "Search for anything... (e.g., Black Hole)", search_button: "Explore",
            status_error: "⚠️ An error occurred. Please try again.",
            status_not_found: "❌ Couldn't find anything. Can you check the name?", full_article_link: "Read Full Article",
            disambiguation_title: "Found multiple results. Which one do you mean?",
            footer_made_by: "Made by Radi"
        }
    };
    let currentLang = 'ar';
    let suggestionTimeout;

    const queryInput = document.getElementById('queryInput');
    const statusDiv = document.getElementById('status');
    const resultCard = document.getElementById('result-card');
    const synth = ('speechSynthesis' in window) ? window.speechSynthesis : null;
    const skeletonLoader = document.getElementById('skeleton-loader');
    const suggestionsContainer = document.getElementById('suggestions-container');
    const speechControls = document.getElementById('speech-controls');
    const ttsToggleBtn = document.getElementById('tts-toggle-btn');
    
    function setLanguage(lang) {
        currentLang = lang;
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.querySelectorAll('[data-translate-key]').forEach(el => {
            const key = el.getAttribute('data-translate-key');
            if (translations[lang][key]) {
                if (el.tagName === 'INPUT') el.placeholder = translations[lang][key];
                else el.innerText = translations[lang][key];
            }
        });
    }

    function showLoader(show) {
        skeletonLoader.style.display = show ? 'block' : 'none';
        if (show) {
            statusDiv.innerHTML = '';
            resultCard.style.display = 'none';
            resultCard.style.opacity = '0'; // إعادة تعيين العتامة عند الإخفاء
            suggestionsContainer.innerHTML = '';
            if (synth) synth.cancel();
            speechControls.style.display = 'none';
        }
    }

    async function explore(queryOverride) {
        const query = queryOverride || queryInput.value.trim();
        if (!query) return;

        showLoader(true);

        try {
            let data = await fetchFromWikipedia(query, currentLang);
            if (!data || (data.type === 'disambiguation' && !data.extract)) {
                const fallbackLang = currentLang === 'ar' ? 'en' : 'ar';
                data = await fetchFromWikipedia(query, fallbackLang);
            }

            showLoader(false);

            if (data && data.extract) {
                if (data.type === 'disambiguation') {
                    handleDisambiguation(data);
                } else {
                    displayResult(data);
                }
            } else {
                statusDiv.innerText = translations[currentLang].status_not_found;
            }
        } catch (error) {
            console.error("Explore function error:", error);
            showLoader(false);
            statusDiv.innerText = translations[currentLang].status_error;
        }
    }

    async function fetchFromWikipedia(query, lang) {
        const url = `https://${lang}.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
        try {
            const response = await fetch(url, { headers: { 'Accept': 'application/json; charset=utf-8' }});
            if (!response.ok) return null;
            return await response.json();
        } catch (error) {
            console.error(`Failed to fetch from ${lang} Wikipedia:`, error);
            return null;
        }
    }

    function displayResult(data) {
        statusDiv.innerHTML = ''; // مسح أي رسائل سابقة
        document.getElementById('result-title').innerText = data.title;
        document.getElementById('summary-text').innerText = data.extract;
        const firstSentence = data.extract.split(/[.!?؟]/)[0];
        document.getElementById('quick-facts').innerText = `💡 ${firstSentence}.`;
        const resultImage = document.getElementById('result-image');
        resultImage.src = data.thumbnail ? data.thumbnail.source : `https://via.placeholder.com/120?text=${data.lang.toUpperCase()}`;
        // ✅ التعديل: إضافة نص بديل ديناميكي لتحسين إمكانية الوصول
        resultImage.alt = data.title; 
        document.getElementById('full-article-link').href = data.content_urls.desktop.page;
        resultCard.style.display = 'block';
        speak(data.extract, data.lang);
    }
    
    function handleDisambiguation(data) {
        // ✅ التعديل: إنشاء عناصر DOM برمجيًا بدلاً من سلسلة HTML لتجنب مشاكل الأمان.
        statusDiv.innerHTML = `<strong>${translations[currentLang].disambiguation_title}</strong>`;
        const fragment = document.createDocumentFragment();
        const htmlSource = data.extract_html || '';
        // استخدام DOMParser لتحليل HTML بأمان
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlSource, 'text/html');
        
        doc.querySelectorAll('a').forEach(link => {
            const title = link.textContent;
            if (title) {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'disambiguation-link';
                linkDiv.textContent = title;
                linkDiv.onclick = () => explore(title);
                fragment.appendChild(linkDiv);
            }
        });

        if (fragment.hasChildNodes()) {
            statusDiv.appendChild(fragment);
        } else {
            statusDiv.innerText = translations[currentLang].status_not_found;
        }
    }


    async function fetchSuggestions() {
        const query = queryInput.value.trim();
        if (query.length < 2) {
            suggestionsContainer.innerHTML = '';
            return;
        }
        const url = `https://${currentLang}.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(query)}&limit=5&namespace=0&format=json&origin=*`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            const suggestions = data[1];
            suggestionsContainer.innerHTML = '';
            if (suggestions) {
                suggestions.forEach(suggestion => {
                    const div = document.createElement('div');
                    div.textContent = suggestion;
                    div.onclick = () => {
                        queryInput.value = suggestion;
                        suggestionsContainer.innerHTML = '';
                        explore();
                    };
                    suggestionsContainer.appendChild(div);
                });
            }
        } catch (error) {
            console.error('Suggestion fetch error:', error);
            suggestionsContainer.innerHTML = '';
        }
    }

    function speak(text, lang) {
        if (!synth) {
            console.warn("Speech Synthesis not supported.");
            speechControls.style.display = 'none';
            return;
        }
        synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang === 'ar' ? 'ar-SA' : 'en-US';
        utterance.onstart = () => {
            speechControls.style.display = 'flex';
            ttsToggleBtn.innerHTML = '⏸️';
        };
        utterance.onpause = () => { ttsToggleBtn.innerHTML = '▶️'; };
        utterance.onresume = () => { ttsToggleBtn.innerHTML = '⏸️'; };
        utterance.onend = () => {
            speechControls.style.display = 'none';
            ttsToggleBtn.innerHTML = '▶️';
        };
        utterance.onerror = (event) => {
            console.error('SpeechSynthesis Error:', event.error);
            speechControls.style.display = 'none';
        };
        try {
            synth.speak(utterance);
        } catch (error) {
            console.error("Failed to initiate speech:", error);
            speechControls.style.display = 'none';
        }
    }
    
    // --- Event Listeners ---
    
    document.getElementById('searchButton').addEventListener('click', () => explore());
    document.getElementById('lang-switcher').addEventListener('click', () => setLanguage(currentLang === 'ar' ? 'en' : 'ar'));
    queryInput.addEventListener("keyup", e => { if (e.key === "Enter") explore(); });
    
    queryInput.addEventListener('input', () => {
        clearTimeout(suggestionTimeout);
        suggestionTimeout = setTimeout(fetchSuggestions, 300);
    });

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-wrapper')) {
            suggestionsContainer.innerHTML = '';
        }
    });
    
    if (synth) {
        ttsToggleBtn.addEventListener('click', () => {
            if (synth.speaking && !synth.paused) {
                synth.pause();
            } else if (synth.paused) {
                synth.resume();
            }
        });
    }

    // Initialize
    setLanguage('ar');
});
</script>

</body>
</html>
